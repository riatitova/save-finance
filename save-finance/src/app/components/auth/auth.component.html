<div class="auth">
  <form class="auth__content">
    <h4>Login</h4>
    <button type="button" class="auth__content-close"></button>
    <input type="text" placeholder="Enter Name" id="name" maxlength="30" />
    <input
      type="password"
      placeholder="Enter Password"
      id="password"
      maxlength="25"
    />
    <button type="submit" class="auth__content-login">Login</button>
  </form>
</div>
